
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm rounded">
    <h3 class="text-center mb-4">Login to Borrow Books</h3>
    <hr>

    <!-- Error message display -->
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage?.length">
      <p *ngFor="let msg of errorMessage">{{msg}}</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email"
               name="email"
               type="email"
               class="form-control"
               id="login"
               placeholder="name@example.com"
               required
               email>
        <div *ngIf="loginForm.submitted && !authRequest.email" class="text-danger mt-1">
          Email is required.
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password"
               name="password"
               type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               required>
        <div *ngIf="loginForm.submitted && !authRequest.password" class="text-danger mt-1">
          Password is required.
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="!authRequest.email || !authRequest.password" type="submit" class="btn btn-primary">
          <em class="fas fa-sign-in-alt"></em>&nbsp;Sign In
        </button>
        <div class="text-center">
          <span>Don't have an account?</span>
          <button (click)="register()" type="button" class="btn btn-link">
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
